    <script>
    let files = [];

    // JSONファイル読み込み
    fetch('files.json')
      .then(res => res.json())
      .then(data => files = data);

  function searchFiles() {
  const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
  const resultsDiv = document.getElementById('results');
  resultsDiv.innerHTML = '';

  if (!keyword) {
    resultsDiv.innerHTML = '<p>キーワードが入力されていません。</p>';
    return;
  }

    const matched = files.filter(f =>
        f.title.toLowerCase().includes(keyword) || f.file.toLowerCase().includes(keyword)
      );

      if (matched.length === 0) {
        resultsDiv.innerHTML = '<p>一致するファイルがありません。</p>';
      } else {
matched.forEach(f => {
  const resultBlock = document.createElement('div');
  resultBlock.innerHTML = `
    <strong>${f.title}</strong><br>
    <a href="${f.file}">${f.file}</a>
    <hr>
  `;
  resultsDiv.appendChild(resultBlock);
});

  }
}

  </script>
