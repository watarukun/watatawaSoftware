<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>掲示板</title>
  <link rel="icon" href="icon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="outer">
  <header>
    <div id="header-inner">
      <h1>watatawa Software</h1>
      <a href="index.html">トップページ</a>
      <a href="download.html">ダウンロード</a>
      <a href="post.html">掲示板</a>
      <a href="guff.html">ガフ札情報</a>
      <a href="guffimage.html">ガフの写真集</a>
    </div>
  </header>

  <main>
    <div id="text">
      <h2>掲示板</h2>
      <p>※ 1秒ごとに自動更新されます。自動更新が止まったときは下のボタンを押してください。</p>
      <button onclick="fetchMessages()">更新</button>

      <form id="form">
        <input id="name" placeholder="名前を入力" required>
        <input id="message" placeholder="メッセージを入力" required>
        <button type="submit">投稿</button>
      </form>

      <ul id="messages"></ul>
    </div>
  </main>

  <aside>
    <div class="side-title">menu</div>
    <div class="side">
      <ul>
        <!-- 任意のメニュー -->
      </ul>
    </div>
  </aside>

  <footer>all rights reserved ©watatawa Software 2021~2025</footer>
</div>

<script>
  const SUPABASE_URL = 'https://ftuamjkicezhtxfyujob.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0dWFtamtpY2V6aHR4Znl1am9iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5ODk0NDcsImV4cCI6MjA2NzU2NTQ0N30.fu_4lkKnjeAeJTUGwc6KTVCrN2mqberTuGfLOwaWSeA';

  const headers = {
    'Content-Type': 'application/json',
    'apikey': SUPABASE_KEY,
    'Authorization': 'Bearer ' + SUPABASE_KEY,
  };

  async function fetchMessages() {
    const res = await fetch(`${SUPABASE_URL}/rest/v1/messages?select=text,created_at&order=created_at.desc`, { headers });
    const data = await res.json();
    const ul = document.getElementById('messages');
    ul.innerHTML = '';
    data.forEach(msg => {
      const li = document.createElement('li');
      li.textContent = msg.text;
      ul.appendChild(li);
    });
  }

  document.addEventListener('DOMContentLoaded', () => {
    // 名前をlocalStorageから復元
    const savedName = localStorage.getItem('posterName');
    if (savedName) {
      document.getElementById('name').value = savedName;
    }

    fetchMessages(); // 初回取得
    setInterval(fetchMessages, 1000); // 1秒ごとに自動更新
  });

  document.getElementById('form').addEventListener('submit', async e => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const message = document.getElementById('message').value.trim();
    if (!name || !message) return;

    // 名前を保存
    localStorage.setItem('posterName', name);

    const now = new Date().toLocaleString();
    const combinedText = `[${now}] ${name}：${message}`;

    await fetch(`${SUPABASE_URL}/rest/v1/messages`, {
      method: 'POST',
      headers,
      body: JSON.stringify([{ text: combinedText }]),
    });

    document.getElementById('message').value = ''; // メッセージだけクリア
    fetchMessages(); // 投稿後に再読み込み
  });
</script>

</body>
</html>
